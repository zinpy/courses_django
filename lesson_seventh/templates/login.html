<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<form action="" method="post">{% csrf_token %}

    <ul>
    {% for error in form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
    </ul>

    {% for field in form %}
      <label for="">{{field.label}}</label>
      <div>{{field}}</div>


    {% endfor %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->

      <button type="submit">Войти</button>
</form>
</body>
</html>
